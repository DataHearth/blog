{{ with site.Menus.main }}
  <nav class="flex flex-col items-center space-y-4 md:space-y-0 md:flex-row md:space-x-4">
    {{ range . }}
      <a
        class="shortcut-item first-letter:underline first-letter:decoration-1 first-letter:underline-offset-2"
        href="{{ .URL }}"
        aria-current="{{ if eq .URL .Page.RelPermalink }}
          page
        {{ else }}
          false
        {{ end }}"
      >
        {{ .Name }}
      </a>
    {{ end }}


    <form>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="[i] search..."
        class="block min-w-0 grow rounded-md px-3 py-1.5 text-base outline -outline-offset-1 outline-neutral-500 placeholder:text-gray-400 focus-within:outline focus-within:-outline-offset-2 focus-within:outline-neutral-400 sm:text-sm/6"
      />
    </form>
  </nav>
{{ end }}
